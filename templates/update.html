{% extends 'base.html' %}
{% block body %}
    

<div class="container">
    <h1>Update Customer</h1>
    <form action="/update/{{users.sno}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" name="title" value="{{users.name}}" class="form-control" id="name" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Message</label>
          <input type="text"   name="msg" value="{{users.message}}" class="form-control pd-5" id="message">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

{% endblock body %}
